<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title>Linked List</title>
  </head>
  <body>
    <section id="input-section">
      <div class="main-header">
        <h5 class="bookmarks-read">Read: <span>0</span></h5>
        <h5 class="bookmarks-to-read">Unread: <span>0</span></h5>
        <h5 class="bookmarks-on-page">Bookmarks: <span>0</span></h5>
        <h1 class="header-linked">Linked</h1>
        <img src="images/linked-list-logo.svg" alt="">
        <h1 class="header-list">List</h1>
        <div class="website-detail-inputs">
          <input id="website-title" type="text" placeholder="Website Title">
          <input id="website-url" type="text" placeholder="Website URL">
          <button id="enter-button" type="button" name="button" disabled>Enter</button>
          <button id="clear-all" type="button" disabled>Clear all read bookmarks</button>
          <p class="error-text"></p>
        </div>
      </div>
    </section>
    <section class="bookmark-section">
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
